<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chat via n8n</title>
    <style>
      :root {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(560px, 90vw);
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 50px rgba(8, 14, 35, 0.45);
      }
      h1 {
        margin-top: 0;
        letter-spacing: 0.03em;
      }
      textarea {
        width: 100%;
        min-height: 140px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
      button {
        margin-top: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: #f8fafc;
      }
      #answer {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.25);
        min-height: 80px;
        white-space: pre-wrap;
        line-height: 1.6;
      }
      #status {
        margin-top: 0.75rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>n8n + Gemini Chat</h1>
      <p>Masukkan pertanyaanmu, lalu n8n meneruskannya ke Gemini dan menampilkan hasilnya kembali di sini.</p>
      <form id="question-form">
        <label for="question">Pertanyaan</label>
        <textarea id="question" name="question" placeholder="Contoh: apa ide konten IG untuk brand kopi?" required></textarea>
        <button type="submit">Tanyakan</button>
      </form>
      <div id="status"></div>
      <div id="answer"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
